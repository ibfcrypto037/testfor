<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launch Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        .game-title {
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            animation: pulse 2s infinite;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(to right, #f7971e, #ffd200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-btn {
            background: linear-gradient(145deg, #00b09b, #96c93d);
            border: none;
            color: white;
            padding: 22px 45px;
            font-size: 1.6rem;
            border-radius: 60px;
            cursor: pointer;
            margin: 25px auto;
            box-shadow: 0 8px 25px rgba(0, 176, 155, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: block;
            width: 220px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .main-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #96c93d, #00b09b);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .main-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 176, 155, 0.6);
        }
        
        .main-btn:hover:before {
            opacity: 1;
        }
        
        .main-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .secondary-btns {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            gap: 15px;
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 28px;
            font-size: 1.1rem;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(8px);
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .secondary-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .secondary-btn:hover:before {
            transform: scaleX(1);
        }
        
        /* Individual button colors */
        #airdropBtn {
            background: linear-gradient(145deg, rgba(86, 104, 255, 0.2), rgba(86, 104, 255, 0.4));
            border-color: rgba(86, 104, 255, 0.4);
        }
        
        #couponsBtn {
            background: linear-gradient(145deg, rgba(255, 94, 98, 0.2), rgba(255, 94, 98, 0.4));
            border-color: rgba(255, 94, 98, 0.4);
        }
        
        #youtubeBtn {
            background: linear-gradient(145deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.4));
            border-color: rgba(255, 0, 0, 0.4);
        }
        
        #instagramBtn {
            background: linear-gradient(145deg, rgba(225, 48, 108, 0.2), rgba(225, 48, 108, 0.4));
            border-color: rgba(225, 48, 108, 0.4);
        }
        
        .secondary-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Glow effect for buttons */
        .glow {
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px -5px rgba(0, 176, 155, 0.6);
            }
            to {
                box-shadow: 0 0 20px 2px rgba(0, 176, 155, 0.8);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <h1 class="game-title">EPIC ADVENTURE</h1>
        
        <button class="main-btn glow" id="playBtn">
            <i class="fas fa-play"></i> PLAY NOW
        </button>
        
        <div class="secondary-btns">
            <button class="secondary-btn" id="airdropBtn">
                <i class="fas fa-parachute-box"></i> Airdrop
            </button>
            <button class="secondary-btn" id="couponsBtn">
                <i class="fas fa-tags"></i> Coupons
            </button>
            <button class="secondary-btn" id="youtubeBtn">
                <i class="fab fa-youtube"></i> YouTube
            </button>
            <button class="secondary-btn" id="instagramBtn">
                <i class="fab fa-instagram"></i> Instagram
            </button>
        </div>
    </div>
    
    <script>
        // Replace these URLs with your actual links
        const TELEGRAM_AIRDROP_CHANNEL = "https://t.me/your_airdrop_channel";
        const TELEGRAM_COUPONS_CHANNEL = "https://t.me/your_coupons_channel";
        const YOUTUBE_CHANNEL = "https://youtube.com/your_channel";
        const INSTAGRAM_PROFILE = "https://instagram.com/your_profile";
        
        document.getElementById('playBtn').addEventListener('click', function() {
    // This is where you put the code to start your game.
    // Since your game's main HTML is 'index.html', we'll redirect to it.
    window.location.href = "index.html"; // Redirect to your game page
        });
        
        document.getElementById('airdropBtn').addEventListener('click', function() {
            window.open(TELEGRAM_AIRDROP_CHANNEL, '_blank');
        });
        
        document.getElementById('couponsBtn').addEventListener('click', function() {
            window.open(TELEGRAM_COUPONS_CHANNEL, '_blank');
        });
        
        document.getElementById('youtubeBtn').addEventListener('click', function() {
            window.open(YOUTUBE_CHANNEL, '_blank');
        });
        
        document.getElementById('instagramBtn').addEventListener('click', function() {
            window.open(INSTAGRAM_PROFILE, '_blank');
        });
        
        // Enhanced particle effect for background
        const canvas = document.createElement('canvas');
        canvas.className = 'particles';
        document.getElementById('particles-js').appendChild(canvas);
        
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 80;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1,
                color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`
            });
        }
        
        function animateParticles() {
            ctx.fillStyle = 'rgba(15, 32, 39, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
